<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas</title>
    <link rel="stylesheet" href="Styleprj2.css">
</head>
<body>
    <header>
        <h1>Gravador de Receitas</h1>
    </header>

    <section>
        <form id="recipe-form">
            <label for="recipe-name">Nome da Receita:</label>
            <input type="text" id="recipe-name" placeholder="Digite o nome da receita" required>

            <label for="ingredients">Ingredientes:</label>
            <textarea id="ingredients" placeholder="Digite os ingredientes" required></textarea>

            <label for="instructions">Modo de Preparo:</label>
            <textarea id="instructions" placeholder="Digite o modo de preparo" required></textarea>

            <button type="submit">Salvar Receita</button>
        </form>

        <div id="recipe-output">
            <h2>Receita Salva:</h2>
            <p id="output-name"></p>
            <p id="output-ingredients"></p>
            <p id="output-instructions"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
